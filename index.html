<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Sort</h2>


<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
    const phrase = ["Hello there", 
                    "How are you today?",
                    "I'm fne, thanks",
                    "How about yourself?",
                    "I'm doing fine myself",
                    "Thanks for asking",
                    "What is your favorite food?",
                    "I really miss NY pizza",
                    "The summer is very hot in Florida" ];
    
                    
    document.getElementById("demo").innerHTML = phrase;
    
    function myFunction() {
      phrase.sort();
      document.getElementById("demo").innerHTML = phrase;
    }
    </script>
    
    </body>
    </html>
